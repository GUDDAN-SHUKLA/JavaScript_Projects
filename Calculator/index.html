<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="row">
            <input type="text" id="display_input" readonly>
        </div>

        <div class="row">
          <div class="row Cal_Btn">
           <button class="firstRow">AC</button>
           <button class="firstRow">%</button>
           <button class="firstRow">Del</button>
           <button class="btn_Yellow">/</button>
          </div>

          <div class="row Cal_Btn">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="btn_Yellow">*</button>
          </div>

          <div class="row Cal_Btn">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="btn_Yellow">-</button>
          </div>

          <div class="row Cal_Btn">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="btn_Yellow">+</button>
          </div>
          
          <div class="row Cal_Btn">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="btn_Yellow">=</button>
          </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
