<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   
    <h1>Review App</h1>
    <section class="container">
        <div class="userReview">
            <div class="user_Name">
                <label for="">Enter Your Name</label>
                <input type="text" class="userName" id="inputName" placeholder="Enter Your Name">
            </div>
            
            <div class="textarea">
                <label for="">Enter Your Review</label>
                <textarea name="" id="review" placeholder="Enter Your Experience here">
                </textarea>
            </div>

            <div class="reviewList" id="reviewLists">
                    <span><i class="fa fa-star"></i></span>
                    <span><i class="fa fa-star"></i></span>
                    <span><i class="fa fa-star"></i></span>
                    <span><i class="fa fa-star"></i></span>
                    <span><i class="fa fa-star"></i></span>
            </div>

            <div>
                <button id="reviewBtn">ADD</button>
            </div>
        </div>

        <div class="display_container" >
        
        </div>
        
    </section>
    <div class="circle1"></div>
<div class="circle2"></div>

   
   <script src="script.js"></script> 
</body>
</html>
